<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Welcome, {{ request.user.username }}</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>Email:</strong> {{ request.user.email }}</li>
    <li class="list-group-item"><strong>First Name:</strong> {{ request.user.first_name }}</li>
    <li class="list-group-item"><strong>Last Name:</strong> {{ request.user.last_name }}</li>
  </ul>
  <br>
  <a href="{% url 'profile-update' %}" class="btn btn-warning">Edit Profile</a>
  <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
  <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
</body>
</html>
