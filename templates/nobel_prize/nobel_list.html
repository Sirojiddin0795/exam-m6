<html>
<head>
  <title>Nobel Prizes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Nobel Prize List</h2>
  <form method="get" class="mb-3">
    <input type="text" name="q" placeholder="Search..." class="form-control" value="{{ request.GET.q }}">
  </form>
  <a href="{% url 'nobel-create' %}" class="btn btn-primary mb-3">+ Add Nobel Prize</a>
  <ul class="list-group">
    {% for prize in prizes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'nobel-detail' prize.pk %}">{{ prize.name }} - {{ prize.year }}</a>
        <span>
          <a href="{% url 'nobel-update' prize.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'nobel-delete' prize.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
