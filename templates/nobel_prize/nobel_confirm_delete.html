<html>
<head>
  <title>Delete Nobel Prize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Delete Nobel Prize</h2>

  <p>Are you sure you want to delete <strong>{{ object.name }} ({{ object.year }})</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'nobel-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
