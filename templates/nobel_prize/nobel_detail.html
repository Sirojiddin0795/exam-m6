<html>
<head>
  <title>Nobel Prize Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">{{ object.name }} ({{ object.year }})</h2>

  <ul class="list-group mb-3">
    <li class="list-group-item"><strong>Category:</strong> {{ object.category }}</li>
    <li class="list-group-item"><strong>Country:</strong> {{ object.country }}</li>
    <li class="list-group-item"><strong>Description:</strong><br>{{ object.description }}</li>
  </ul>

  <a href="{% url 'nobel-update' object.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'nobel-delete' object.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'nobel-list' %}" class="btn btn-secondary">Back</a>
</body>
</html>
